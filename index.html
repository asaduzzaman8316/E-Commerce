<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="font-[Poppins] box-border">
    <header>
        <!-- address header -->
        <div class="bg-[#EDF2EE]">
            <div class=" flex justify-between container mx-auto items-center py-3 tracking-wide text-[#2B572E]">
                <div>
                    <p class="text-sm"> <i class="fa-solid fa-location-dot" style="color: #2B572E;"></i> Store Location:
                        Lincoln- 344,
                        Illinois, Chicago, USA
                    </p>
                </div>
                <div class="flex gap-5">
                    <p>Eng <i class="fa-solid fa-angle-down"></i> </p>
                    <p>USD <i class="fa-solid fa-angle-down"></i> </p>
                </div>
            </div>
        </div>

        <!-- nav bar -->

        <div class="  h-16 flex items-center bg-white shadow-md  ">
            <div class="flex justify-between items-center container mx-auto">

                <ul class="flex gap-7  text-gray-600">
                    <li><a class="text-black" href="#">Home <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">Shop <i class="fa-solid fa-angle-down"></i> </a></li>
                    <li><a href="#">Pages <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">Blog <i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">About Us</a></li>
                </ul>

                <div>
                    <img src="./image/Logo.png" alt="logo">
                </div>
                <div class="flex items-center gap-10">
                    <div class="flex gap-2 items-center">
                        <img src="./image/PhoneCall 1.png" alt="">
                        <p>+880 1610839202</p>
                    </div>
                    <div class="flex justify-between items-center gap-5">
                        <img src="./image/Search.png" alt="">
                        <img src="./image/Heart.png" alt="">
                        <img src="./image/Cart.png" alt="">
                        <img src="./image/user_3 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <!-- hero section start  -->
        <section class="bg-[url(./image/BG.png)] h-[100vh] bg-no-repeat object-cover">
            <div class=" container mx-auto ">
                <div class=" pt-[200px] pl-[820px] ">
                    <h4 class="text-[#00B207] uppercase leading-[2%] font-medium pb-3">Welcome to shopery</h4>
                    <h1 class="font-semibold text-7xl leading-[120%] pb-5 text-[#1A1A1A]">Fresh & Healthy Organic Food</h1>
                    <p class="text-3xl font-normal leading-[120%] pb-2"> Sale up to <span class="text-[#FF8A00]">30% OFF</span></p>
                    <p class="text-[#808080] leading-[120%] pb-8">Free shipping on all your order, we deliver, you enjy</p>
                    <button class="bg-[#00B207] px-6 py-3 rounded-full text-white ">Shop now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </section>

        <!-- hero sesction end  -->
    </main>
</body>

</html>
